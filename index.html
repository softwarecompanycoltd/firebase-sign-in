<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Software Company Co., Ltd.</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="../../root/favicon/Software-Company-New-Logo-with-no-background-minimal.png" type="icon" rel="chortcut icon">
</head>
<body class="light-mode">
    <div class="container">
        <h2 style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #00a2e8;">Login To Your Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" placeholder="Username" id="signin-email" name="username" required>
                <div class="input-notification" id="email-tooltip">Please Provide a Valid Username</div>
            </div>
            <div class="form-group">
                <input type="password" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';" 
placeholder="Password" id="signin-password" name="password" required>
                <div class="input-notification" id="email-tooltip">Please Provide a Valid Password</div>
            </div>
            <div class="form-group">
                <button type="submit" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Login</button>
            </div>
            <div class="divider-container">
                <div class="line"></div>
                <span class="text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold'; color: #454747;">OU</span>
                <div class="line"></div>
            </div>
            <div class="social-body">
              <div class="social-section">
                <a class="social-btn" href="https://karmanmajd.github.io/Google-Sign/">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Google-Logo-By-The-Software-Company-Team.png" alt="logo Google">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Google</span>
              </a>
              <a class="social-btn" href="https://karmanmajd.github.io/Microsoft-Sign/">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Microsoft-Logo-By-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Microsoft</span>
              </a>
              <a class="social-btn" href="https://github.com/login/oauth/authorize?client_id=Ov23liAogrdx0uFc4LVM&redirect_uri=https://sites.google.com/view/software-company-co-ltd/sign-in/&scope=YOUR_SCOPES&state=YOUR_STATE">
                 <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Github-Icon-by-The-Software-Company-Team.png" alt="logo Microsoft">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Github</span>
              </a>
              <a class="social-btn" href="https://softwarecompanycoltd.github.io/httpsappleid.apple.comauthauthorizeclientidcom/ style="display:none;"">
                  <span class="social-logo-wrapper">
                    <img class="social-logo" src="../icons/socialauthsection/Apple-Logo-By-The-Software-Company-Team.png" alt="logo Apple">
                  </span>
                <span class="social-text" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Continuer avec Apple</span>
              </a>
            </div>
          </div>
          <div class="new-account">
              <p style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Are You New? <a href="../sign-up/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';">Create Account</a></p>
              <p align="center"><a href="../../terms/" id="Link-B" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a></p>
              <p class="links">
                  <a href="../../email-recovery/" id="Link-C" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
                  <a href="../../documentations/" id="Link-D" style="font-family: 'Software-Company-Co.,-Ltd.-Font-Bold';"></a>
              </p>
        </div>
        </form>
    </div>

    <!-- Loader HTML -->
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
    <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyACvRuhCkxk9lNrweXU14MUytOG_muxAFg",
      authDomain: "software-company-oauth-db.firebaseapp.com",
      projectId: "software-company-oauth-db",
      storageBucket: "software-company-oauth-db.firebasestorage.app",
      messagingSenderId: "976995041868",
      appId: "1:976995041868:web:2eceaa048c433a5724eae9",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign-In
    const signinForm = document.getElementById("signin-form");
    signinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign-in successful!");
          signinForm.reset();
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });
    </script>
    <script src="./light-dark-script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
