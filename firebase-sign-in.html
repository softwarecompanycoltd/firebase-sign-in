<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required><br>
    <input type="password" id="signup-password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h1>Sign In</h1>
  <form id="signin-form">
    <input type="email" id="signin-email" placeholder="Email" required><br>
    <input type="password" id="signin-password" placeholder="Password" required><br>
    <button type="submit">Sign In</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL",
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Sign-Up
    const signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign-up successful!");
          signupForm.reset();
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });

    // Sign-In
    const signinForm = document.getElementById("signin-form");
    signinForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Sign-in successful!");
          signinForm.reset();
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });
  </script>
</body>
</html>
